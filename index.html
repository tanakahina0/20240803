<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <!-- やること
  ◇全体
    ・各エリアの横幅はページ全体の80%でお願いします。
    ・レスポンシブ対応もお願いします（メニューはハンバーガーメニュー必要ないです）

    ◆自己紹介
    ・背景はグラデーションでお願いします（色はだいたいで良いです）ホバーで動く

    ◆作品紹介
    ・それぞれホバーすると周りがフワッと浮いたような表現。
    ・クリックするとモーダルウィンドウが表示される（アニメーションで上から下にコンテンツがスライドで表示されるイメージ）
    ・モーダルウィンドウはバツ印をクリックすると閉じる。詳細ボタンの先はない

    ◆フォーム
    ・項目は「お名前」「メールアドレス」「メッセージ」の3種類
    ・1つでも未入力の項目がある時はフォームの下部分にエラーメッセージを表示する。
    未入力の項目があります。
    ・全ての項目が埋まった状態で送信ボタンを押すと、「メッセージを送信しました」と表示される。
    contact validationをJSで付ける(デフォルトのは無効)　novalidate
    -->
  <main>
    <header>
      <div class="header_menu">
        <h1 class="header_title">マイポートフォリオ</h1>
        <ul class="header_list">
          <li><a href="">About</a></li>
          <li><a href="">Products</a></li>
          <li><a href="">Contact</a></li>
        </ul>
      </div>
    </header>
    <section class="about">
      <div class="aboutCard">
        <h2>About</h2>
        <img src="https://via.placeholder.com/150" alt="">
        <p>フロントエンドエンジニアの山田太郎です。モダンなデザインと直感的なUI/UXを追求し、ReactやVue.jsを駆使したウェブアプリケーションの開発を得意としています。詳細はプロジェクトページをご覧ください。</p>
      </div>
    </section>
    <section class="product">
      <h2>Products</h2>
      <nav class="productsGrid">
        <ul>
          <li class="products">
            <div class="productsBox">
              <img src="https://via.placeholder.com/150" alt="">
              <p>作品その1</p>
            </div>
          </li>
          <li class="products">
            <div class="productsBox">
              <img src="https://via.placeholder.com/150" alt="">
              <p>作品その1</p>
            </div>
          </li>
          <li class="products">
            <div class="productsBox">
              <img src="https://via.placeholder.com/150" alt="">
              <p>作品その1</p>
            </div>
          </li>
        </ul>
      </nav>
    </section>
    <section class="contact">
      <div class="contactForm">
        <form action="/submit" novalidate>
          <div class="form_group">
            <label for="name">お名前</label>
            <input type="text">
          </div>
          <div class="form_group">
            <label for="e-mail">メールアドレス</label>
            <input type="email">
          </div>
          <div class="form_group">
            <label for="message">メッセージ</label>
            <textarea name="message" rows="5" requied></textarea>
          </div>
          <button type="submit">送信</button>
        </form>
      </div>
    </section>
  </main>
</body>
<script src="./js/script.js"></script>
</html>
